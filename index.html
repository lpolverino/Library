<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<script src="./book.js" defer></script>
</head>
<body>
    <div class="header">
        <header>
           <p>My Library</p>
        </header>
    </div>
<div class="main">
    <div class="table">
        <dialog id="favDialog">
            <div class="cancel-button">
                 <button autofocus></button>
            </div>
            <div class="form">
                <form>
                    <div class="form-row">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title">
                        <span></span>
                    </div>
                    <div class="form-row">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author">
                        <span></span>
                    </div>
                    <div class="form-row">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages">
                        <span></span>
                    </div>
                    <div class="form-row">
                        <label for="read">Readed?</label>
                        <input type="checkbox" name="read" id="read">
                
                    </div><div class="form-buttons">
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button id="confirmBtn" value="default">Confirm</button>
                    </div>
                </form>
            </div>
        </dialog>
        <div class="card button">
            <button class="add-button"></button>
        </div>
    </div>
</div>
    
</body>
</html>
